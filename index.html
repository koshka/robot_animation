<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">

</head>
<body>
	<div class="root">
		<h1>Robot Friend</h1>
		<div class="content">
			<div class="road"></div>
			<div class="android">
				<div class="head"> 
					<div class="eyes"> 
						<div class="left_eye"><div class="pupil"></div></div> 
						<div class="right_eye"><div class="pupil"></div></div>
					</div> 
					<div class="smile"></div>
				</div> 
				<div class="body">
					<div class="upper_body"> 
						<div class="torso"></div> 
						<div class="left_arm"></div> 
						<div class="right_arm"></div> 
					</div> 
					<div class="lower_body"> 
						<div class="left_leg"></div> 
						<div class="right_leg"></div> 
					</div> 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
